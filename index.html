<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="clock">
        <div class="numbers">
            <div class="num-1">1</div>
            <div class="num-2">2</div>
            <div class="num-3">3</div>
            <div class="num-4">4</div>
            <div class="num-5">5</div>
            <div class="num-6">6</div>
            <div class="num-7">7</div>
            <div class="num-8">8</div>
            <div class="num-9">9</div>
            <div class="num-10">10</div>
            <div class="num-11">11</div>
            <div class="num-12">12</div>
        </div>
        <div class="arrows">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
        <img src="./rolex-logo.png" alt="Rolex Logo">
    </div>
    <div class="container-clock">
        <div class="clock-2">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
    </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
